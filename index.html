<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poki Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="header">Вибиріть свою улюблену гру</div>
            <div class="description">Від команди <div class="description2">"-(Poki)-"</div> абсолютно безкоштовно!</div>
            <a href="https://poki.com/ua" class="button">Грати</a>

            <div class="button-group">
                <button class="button" id="registerButton">Зареєструватися</button>
            </div>

            <div class="registration-form" id="registrationForm">
                <h2>Реєстрація</h2>
                <form action="/submit-registration" method="post">
                    <div>
                        <label for="username">Ім'я користувача:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="email">Електронна пошта:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <button type="submit">Зареєструватися</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="button-container">
            <button class="popup-button">Додаткове</button>
            <div class="popup-content">
                <p class="left">Коментареї</p>
                <p class="center">Центр  підтримки</p>
                <p class="right">Інформацій центер</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerButton').addEventListener('click', function() {
            var form = document.getElementById('registrationForm');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
